<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito - ModaTotal</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <h1>Carrito de Compras</h1>
    <nav>
      <a href="index.html">Seguir Comprando</a>
    </nav>
  </header>

  <main class="carrito">
    <table id="tablaCarrito">
      <thead>
        <tr>
          <th>Producto</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2 id="totalCompra">Total: Q0.00</h2>
    <button id="btnFinalizar">Finalizar compra</button>
    <p id="mensajeFinal"></p>
  </main>
</body>
</html>
